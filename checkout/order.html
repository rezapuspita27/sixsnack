<!DOCTYPE html>
<html>
<head>
<title>Confirmation Order</title>
<meta charset="utf-8" />
<meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests"> 
<link rel="stylesheet" href="style.css" media="screen" type="text/css" />
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
<script type="text/javascript" src="jquery.store.js"></script>


<script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
<script>
  function takeScreenshot() {
	// Capture the screenshot of the entire document
	html2canvas(document.body).then(function(canvas) {
	  // Convert the canvas to base64 image data
	  var screenshotData = canvas.toDataURL("image/png");
	  
	  // Create an "a" element to download the screenshot
	  var link = document.createElement('a');
	  link.href = screenshotData;
	  link.download = 'screenshot.png';
	  
	  // Trigger the download
	  link.click();
	});
  }
</script>


</head>

<body id="checkout-page">
